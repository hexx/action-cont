@()(implicit account: Account, token: stack.PreventingCsrfToken)

@fullTemplate(account)("with Token") {

  @helper.form(action = controllers.csrf.routes.PreventingCsrfSample.submitTarget()) {

     <h1>With Token</h1>
     <input type="hidden" name="@stack.PreventingCsrfToken.FormKey" value="@token.value" />
     <input type="text" name="message" id="message" /><button type="submit" id="submitbutton">submit</button>

  }

}
